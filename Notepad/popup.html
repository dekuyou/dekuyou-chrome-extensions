<html>
<head>
<title>pop Notepad</title>
<link rel = "stylesheet" href = "EdgeToEdge.css" /> 	
<style type="text/css">
.rtop, .rbottom{display:block; background: #FFF}
.rtop *, .rbottom *{display: block; height: 1px; overflow: hidden; background-color: #eeeecc;}
.r1{margin: 0 5px}
.r2{margin: 0 3px}
.r3{margin: 0 2px}
.r4{margin: 0 1px; height: 2px}
</style>
<script src="popup.js"></script>
</head>
<body>


<div id="notearea" style="width: 100%">
<table height=5px cellpadding="0" cellspacing="0" style="width: 100%">
	<tr>
		<td align="left" width="10%" >Page.<span id="pageno"></span></td>
		<td align="center" >&nbsp;<span id="status"></span>&nbsp;</td>
		<td align=right width=10% ><span id="indexLink" >index</span></td>
	</tr>
</table>

<table>
	<tr >
		<td colspan=4>
			<textarea name="popnote" id="rtxt" rows="10" cols="40" style="overflow:hidden;"></textarea>
		</td>
	</tr>
</table>

<table height=5px cellpadding="0" cellspacing="3" style="width: 100%">
	<tr>
		<td align=left width="10%" ><span id="prevpage" ><img src="./images/la.png" label='prev.'></span></td>
		<td align=left width="50%">&nbsp;&nbsp;
			<span id="twitter" ><img src="./images/twitter.png" label='update Twitter.'></span>
			<span id="mail" ><img src="./images/mail.png" label='send from mail.'></span>
			<span id="gmail" ><img src="./images/gmail.png" label='send from gmail.'></span>
			<span id="gCalendar" ><img src="./images/goggle-calendar.png" label='add to Google Calendar.'></span>
		</td>
		<td align=right width="30%">
			<span id="rm" ><img src="./images/rm.png" label='remove.'></span>
			<span id="byte"></span>
			&nbsp;</td>
		<td align="right" width="10%" ><span id="nextpage"><img src="./images/ra.png" label='next.'></span></td>
	</tr>
</table>
</div>

<div id="menuarea"  style="width: 100%; display: none; ">


<div style="text-align: center;">
<table style="width: 325px;">
	<tr><td>
	<input type="text" size="30" id="searchtext"><button id="doSearch">Search</button>
	</td></tr>
</table>
</div>
<li>
	<div id="menuline"></div>
</li>
</div>



<div id="comment" style="display: none; background-color: #eeeecc; width: 100px;ã€€height 10px; position: absolute; top: 0; left: 0;">
<b class="rtop">
  <b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b>
</b>
<div style="margin: 1px 0 1px 0; width: 100%; text-align: center;" id="popupBody"></div>
<b class="rbottom">
  <b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b>
</b>
</div>




</body> 
</html>
